<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
<!--    META TAGS   -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--/-->
<!--    LINKS   -->
    <link rel="stylesheet" href="css/style.css">
<!--/-->
</head>
<body>
    <div class="instagram_wraper">
        <div class="instagram_phone">
            <img src="../images/staticphones.png" alt="">
        </div><!--instagram_phone-->

        <div class="instagram_continue">
            <div class="group">
                <img src="../images/logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile_pic">
                    <img src="../images/profilepic.png" alt="Foto de perfil">
                </div><!--profile-pic-->
                <a href="#" class="instagram_login">Continue como dan_bs11</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div><!--group-->

            <div class="group">
                <p class="not-account">Não é dan_bs11?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                or
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div><!--group-->
            
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div><!--download-->
            </div><!--get-the--app-->
        </div><!--instagram_continue-->
    </div>
</body>
</html>
